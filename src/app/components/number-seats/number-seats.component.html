<div class="mb-6">
  <label for="seat-input" class="block mb-2 text-sm font-medium text-gray-900"
    >Number of seats you want to book</label
  >
  <input
    type="number"
    id="seat-input"
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
    [(ngModel)]="seatsInputVal"
  />
  <div *ngIf="seatsInputVal > 7" class="py-3">
    <span class="text-red-700">Only 7 seats can be booked at max</span>
  </div>

  <button>
    <button
      type="button"
      *ngIf="seatsInputVal <= 7 && seatsInputVal > 0"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 my-4"
      (click)="lockSeats()"
    >
      Lock seats
    </button>
  </button>

  <div class="my-3" *ngIf="showMsg">
    <span class="text-green-700"
      >Seats locked successfully. To lock some other number enter the value in
      input and press "Lock" button again</span
    >
  </div>
</div>
